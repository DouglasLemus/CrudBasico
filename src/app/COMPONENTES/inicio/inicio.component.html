<div class="container" >
  <p>Maquinaria Empresa TranSport</p>

  <button routerLink="/add" type="button" class="btn btn-dark">Agregar </button>

  <table class="table">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Logo</th>
          <th scope="col">Costo * Hora</th>
          <th scope="col">Editar</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let equipo of ListarEquipo">
          <td>{{equipo.descripcion}}</td>
          <td><img src="{{equipo.logo}}" alt="" width="50" height="50"> </td>
          <td>Q.{{equipo.costoHora}}</td>
          <td>
              <button (click)="modificar(equipo.idMaquina)" type="button" class="btn btn-primary">Editar</button>
          </td>
          <td>
              <button (click)="eliminar(equipo.idMaquina)" type="button" class="btn btn-danger">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>

</div>
