<div class="container">
    <p>Proveedores </p>

    <button routerLink="/addProveedor" type="button" class="btn btn-dark">Agregar</button>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Nombre Proveedor</th>
            <th scope="col">Numero Telefono</th>
            <th scope="col">Correo Electronico</th>
            <th scope="col">Persona Contacto</th>
            <th scope="col">Logo</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let proveedor of ListarProveedores">
            <td>{{proveedor.descripcion}}</td>
            <td>{{proveedor.numeroTelefono}}</td>
            <td>{{proveedor.correoelectronico}}</td>
            <td>{{proveedor.personacontacto}}</td>
            <td><img src="{{proveedor.logo}}" alt="" width="50" height="50"></td>
            <td>
                <button (click)="modificar(proveedor.idProveedor)" type="button" class="btn btn-primary">Editar</button>
            </td>
            <td>
                <button (click)="eliminar(proveedor.idProveedor)" type="button" class="btn btn-danger">Eliminar</button>
            </td>
          </tr>
          
        </tbody>
      </table>

</div>
