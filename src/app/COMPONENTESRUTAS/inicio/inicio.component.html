<div class="container" >
    <p>Maquinaria Empresa TranSport</p>
  
    <button routerLink="/addRutas" type="button" class="btn btn-dark">Agregar </button>
  
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Descripcion</th>
            <th scope="col">Direccion Origen</th>
            <th scope="col">Direccion Destino</th>
            <th scope="col">costoRuta</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ruta of ListarRutas">
            <td>{{ruta.descripcion}}</td>
            <td>{{ruta.direccionOrigen}}</td>
            <td>{{ruta.direcciondestino}}</td>
            <td>Q.{{ruta.costoRuta}}</td>
            <td>
                <button (click)="modificar(ruta.idRuta)" type="button" class="btn btn-primary">Editar</button>
            </td>
            <td>
                <button (click)="eliminar(ruta.idRuta)" type="button" class="btn btn-danger">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
  
  </div>
