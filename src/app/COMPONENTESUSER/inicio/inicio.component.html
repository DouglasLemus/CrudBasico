<div class="container" >
    <p>Usuarios Empresa TranSport</p>
  
    <button routerLink="/addUsers" type="button" class="btn btn-dark">Agregar </button>
  
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Email</th>
            <th scope="col">Fotografia</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of ListarUsers">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td><img src="{{user.fotografia}}" alt="" width="50" height="50"> </td>
            <td>
                <button (click)="modificar(user.idUser)" type="button" class="btn btn-primary">Editar</button>
            </td>
            <td>
                <button (click)="eliminar(user.idUser)" type="button" class="btn btn-danger">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
  
  </div>
